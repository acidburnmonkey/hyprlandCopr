name: Update hyprland spec

on:
  schedule:
    # Every 2 days at 00:00 UTC
    - cron: "0 0 */2 * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read current spec version
        id: current
        run: |
          # Only the top Version: (udis86 pkg-config version appears later)
          current=$(awk '/^Version:/ {print $2; exit}' specs/hyprland.spec)
          echo "current=$current" >> "$GITHUB_OUTPUT"

      - name: Fetch latest upstream version
        id: latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          api_release="https://api.github.com/repos/hyprwm/Hyprland/releases/latest"
          latest=$(curl -sSL \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "$api_release" | jq -r '.tag_name // empty')

          # Fallback to latest tag if releases are not used
          if [ -z "$latest" ] || [ "$latest" = "null" ]; then
            latest=$(curl -sSL \
              -H "Authorization: Bearer ${GH_TOKEN}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/hyprwm/Hyprland/tags?per_page=1" \
              | jq -r '.[0].name // empty')
          fi

          latest=${latest#v}
          if [ -z "$latest" ] || [ "$latest" = "null" ]; then
            echo "Unable to determine latest Hyprland version" >&2
            exit 1
          fi
          echo "version=$latest" >> "$GITHUB_OUTPUT"

      - name: Compare versions
        id: compare
        run: |
          current="${{ steps.current.outputs.current }}"
          latest="${{ steps.latest.outputs.version }}"
          newest=$(printf '%s\n%s\n' "$current" "$latest" | sort -V | tail -n1)
          update=false
          if [ "$newest" = "$latest" ] && [ "$latest" != "$current" ]; then
            update=true
          fi
          echo "update=$update" >> "$GITHUB_OUTPUT"

      - name: Bump spec version
        if: steps.compare.outputs.update == 'true'
        run: |
          latest="${{ steps.latest.outputs.version }}"
          # Replace only the first Version: line; leave udis86 version untouched
          perl -0777 -pi -e "s/^(Version:\\s*)\\S+/\$1${latest}/m" specs/hyprland.spec
          echo "Updated specs/hyprland.spec to $latest"

      - name: Create pull request
        if: steps.compare.outputs.update == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/update-hyprland-${{ steps.latest.outputs.version }}
          commit-message: "chore: bump hyprland to v${{ steps.latest.outputs.version }}"
          title: "chore: bump hyprland to v${{ steps.latest.outputs.version }}"
          body: |
            Automated bump for `hyprland` spec.

            - Current version: ${{ steps.current.outputs.current }}
            - Upstream version: ${{ steps.latest.outputs.version }}

            This updates `specs/hyprland.spec` when upstream moves ahead.

      - name: No update needed
        if: steps.compare.outputs.update != 'true'
        run: echo "specs/hyprland.spec already matches the latest Hyprland release."
