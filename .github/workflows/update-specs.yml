name: Update specs (Hyprland ecosystem)

on:
  schedule:
    # Every 2 days at 00:00 UTC
    - cron: "0 0 */2 * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: aquamarine
            repo: hyprwm/aquamarine
            spec: specs/aquamarine.spec
          - name: hyprcursor
            repo: hyprwm/hyprcursor
            spec: specs/hyprcursor.spec
          - name: hyprgraphics
            repo: hyprwm/hyprgraphics
            spec: specs/hyprgraphics.spec
          - name: hyprland-protocols
            repo: hyprwm/hyprland-protocols
            spec: specs/hyprland-protocols.spec
          - name: hyprlang
            repo: hyprwm/hyprlang
            spec: specs/hyprlang.spec
          - name: hyprutils
            repo: hyprwm/hyprutils
            spec: specs/hyprutils.spec
          - name: hyprwayland-scanner
            repo: hyprwm/hyprwayland-scanner
            spec: specs/hyprwayland-scanner.spec
          - name: hyprwire
            repo: hyprwm/hyprwire
            spec: specs/hyprwire.spec

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read current spec version
        id: current
        run: |
          current=$(awk '/^Version:/ {print $2; exit}' "${{ matrix.spec }}")
          echo "current=$current" >> "$GITHUB_OUTPUT"

      - name: Fetch latest upstream version
        id: latest
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          api_release="https://api.github.com/repos/${{ matrix.repo }}/releases/latest"
          latest=$(curl -sSL \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "Accept: application/vnd.github+json" \
            "$api_release" | jq -r '.tag_name // empty')

          # Fallback to latest tag if releases are not used
          if [ -z "$latest" ] || [ "$latest" = "null" ]; then
            latest=$(curl -sSL \
              -H "Authorization: Bearer ${GH_TOKEN}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${{ matrix.repo }}/tags?per_page=1" \
              | jq -r '.[0].name // empty')
          fi

          latest=${latest#v}
          if [ -z "$latest" ] || [ "$latest" = "null" ]; then
            echo "Unable to determine latest version for ${{ matrix.repo }}" >&2
            exit 1
          fi
          echo "version=$latest" >> "$GITHUB_OUTPUT"

      - name: Compare versions
        id: compare
        run: |
          current="${{ steps.current.outputs.current }}"
          latest="${{ steps.latest.outputs.version }}"
          newest=$(printf '%s\n%s\n' "$current" "$latest" | sort -V | tail -n1)
          update=false
          if [ "$newest" = "$latest" ] && [ "$latest" != "$current" ]; then
            update=true
          fi
          echo "update=$update" >> "$GITHUB_OUTPUT"

      - name: Bump spec version
        if: steps.compare.outputs.update == 'true'
        run: |
          latest="${{ steps.latest.outputs.version }}"
          perl -0777 -pi -e "s/^(Version:\\s*)\\S+/\$1${latest}/m" "${{ matrix.spec }}"
          echo "Updated ${{ matrix.spec }} to $latest"

      - name: Create pull request
        if: steps.compare.outputs.update == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/update-${{ matrix.name }}-${{ steps.latest.outputs.version }}
          commit-message: "chore: bump ${{ matrix.name }} to v${{ steps.latest.outputs.version }}"
          title: "chore: bump ${{ matrix.name }} to v${{ steps.latest.outputs.version }}"
          body: |
            Automated bump for `${{ matrix.name }}` spec.

            - Current version: ${{ steps.current.outputs.current }}
            - Upstream version: ${{ steps.latest.outputs.version }}

            This updates `${{ matrix.spec }}` when upstream moves ahead.

      - name: No update needed
        if: steps.compare.outputs.update != 'true'
        run: echo "${{ matrix.spec }} already matches the latest upstream release."
