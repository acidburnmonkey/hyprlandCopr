name: Mirror upstream releases

on:
  schedule:
    - cron: '23 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pkg:
          - name: hyprland
            upstream: hyprwm/Hyprland
            spec: specs/hyprland.spec
          - name: hyprland-guiutils
            upstream: hyprwm/hyprland-guiutils
            spec: specs/hyprland-guiutils.spec
    steps:
      - uses: actions/checkout@v4

      - name: Get latest upstream tag
        id: upstream
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="$(gh api repos/${{ matrix.pkg.upstream }}/releases/latest --jq .tag_name)"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Update spec + commit if new
        env:
          TAG: ${{ steps.upstream.outputs.tag }}
        run: |
          set -euo pipefail
          VER="${TAG#v}"

          # naive Version bump; adjust to your spec style
          sed -i "s/^Version:\\s*.*/Version:        ${VER}/" "${{ matrix.pkg.spec }}"

          if git diff --quiet; then
            echo "No changes for ${{ matrix.pkg.name }}"
            exit 0
          fi

          git config user.name "mirror-bot"
          git config user.email "mirror-bot@users.noreply.github.com"
          git add "${{ matrix.pkg.spec }}"
          git commit -m "${{ matrix.pkg.name }}: bump to ${TAG}"
          git push
